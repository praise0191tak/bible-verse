<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘의 말씀</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #2c3e50;
    }
    .verse-box {
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    .saved-note {
      margin-top: 20px;
      padding: 15px;
      background: #ecf0f1;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>오늘의 말씀</h1>
  <div class="verse-box" id="verse-box">
    📖 오늘의 말씀: <span id="verse">요한복음 5:24 "내 말을 듣고 또 나 보내신 이를 믿는 자는 영생을 얻었고, 심판에 이르지 아니하나니 사망에서 생명으로 옮겼느니라"</span>
  </div>

  <h2>오늘의 묵상</h2>
  <textarea id="note" placeholder="오늘 말씀에 대한 묵상을 입력해 보세요..."></textarea><br>
  <button onclick="saveNote()">저장하기</button>

  <div class="saved-note" id="saved-note" style="display:none;">
    <h3>저장된 묵상</h3>
    <p id="saved-text"></p>
  </div>

  <script>
    // 저장된 묵상 불러오기
    window.onload = function() {
      const saved = localStorage.getItem("todayNote");
      if (saved) {
        document.getElementById("saved-note").style.display = "block";
        document.getElementById("saved-text").innerText = saved;
      }
    };

    // 묵상 저장
    function saveNote() {
      const note = document.getElementById("note").value;
      if (note.trim() !== "") {
        localStorage.setItem("todayNote", note);
        document.getElementById("saved-note").style.display = "block";
        document.getElementById("saved-text").innerText = note;
        document.getElementById("note").value = "";
        alert("묵상이 저장되었습니다!");
      } else {
        alert("묵상을 입력해주세요!");
      }
    }
  </script>
</body>
</html>
