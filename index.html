<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘의 말씀 & 묵상노트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
      background-size: cover;
      background-position: center;
    }
    #reading-plan, #note-section {
      background: rgba(255, 255, 255, 0.85);
      padding: 15px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 600px;
    }
    textarea {
      width: 100%;
      height: 150px;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>📖 오늘의 말씀</h1>

  <!-- 오늘의 말씀 표시 -->
  <div id="reading-plan">
    <p>오늘의 성경 읽기:</p>
    <p id="today-reading"></p>
  </div>

  <!-- 묵상 노트 -->
  <div id="note-section">
    <h2>✍ 묵상 노트</h2>
    <textarea id="note" placeholder="오늘 말씀을 묵상하며 적어보세요..."></textarea><br>
    <button onclick="saveNote()">저장하기</button>
    <p id="saved-message" style="color: green; display: none;">저장되었습니다 ✅</p>
  </div>

  <script>
    // 📌 랜덤 배경 이미지
    const images = [
      "https://images.unsplash.com/photo-1501785888041-af3ef285b470", // 숲
      "https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0", // 하늘
      "https://images.unsplash.com/photo-1507525428034-b723cf961d3e"  // 바다
    ];
    const randomImage = images[Math.floor(Math.random() * images.length)];
    document.body.style.backgroundImage = `url('${randomImage}')`;

    // 📌 맥체인 성경읽기표 (예시: 9월 30일부터 10월 6일까지)
    const readingPlan = {
      "09-30": "열왕기상 2장, 갈라디아서 6장",
      "10-01": "열왕기상 3장, 에베소서 1장",
      "10-02": "열왕기상 4장, 에베소서 2장",
      "10-03": "열왕기상 5장, 에베소서 3장",
      "10-04": "열왕기상 6장, 에베소서 4장",
      "10-05": "열왕기상 7장, 에베소서 5장",
      "10-06": "열왕기상 8장, 에베소서 6장"
    };

    function getTodayReading() {
      const today = new Date();
      const month = String(today.getMonth() + 1).padStart(2, '0');
      const day = String(today.getDate()).padStart(2, '0');
      const key = `${month}-${day}`;
      return readingPlan[key] || "📌 오늘의 읽기표가 아직 등록되지 않았습니다.";
    }

    document.getElementById("today-reading").innerText = getTodayReading();

    // 📌 묵상 노트 저장
    function saveNote() {
      const note = document.getElementById("note").value;
      const today = new Date().toISOString().split('T')[0]; // 날짜별 저장
      localStorage.setItem("note-" + today, note);
      document.getElementById("saved-message").style.display = "block";
      setTimeout(() => {
        document.getElementById("saved-message").style.display = "none";
      }, 2000);
    }

    // 📌 저장된 묵상 불러오기
    window.onload = () => {
      const today = new Date().toISOString().split('T')[0];
      const savedNote = localStorage.getItem("note-" + today);
      if (savedNote) {
        document.getElementById("note").value = savedNote;
      }
    };
  </script>
</body>
</html>
