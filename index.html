<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>묵상 노트</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
    }
    .content {
      background-color: rgba(255, 255, 255, 0.85);
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>오늘의 묵상</h1>
    <p>오늘 읽을 말씀을 따라 묵상을 기록해 보세요 ✍️</p>
    <textarea rows="10" style="width:100%;"></textarea>
  </div>

  <script>
    const images = [
      "https://images.unsplash.com/photo-1501785888041-af3ef285b470", // 숲
      "https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0", // 하늘
      "https://images.unsplash.com/photo-1507525428034-b723cf961d3e"  // 바다
    ];

    const randomImage = images[Math.floor(Math.random() * images.length)];
    document.body.style.backgroundImage = `url('${randomImage}')`;
  </script>
</body>
</html>
