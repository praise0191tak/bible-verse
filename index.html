<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>맥체인 성경읽기</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 12px;
      max-width: 700px;
      margin: 100px auto; /* 위에서 조금 내려옴 */
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    h2 {
      margin-top: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="today-date"></h1>
    <h2>📖 맥체인 성경읽기</h2>
    <div id="reading-plan">
      <!-- 성경읽기 본문 넣을 자리 -->
      <p>오늘의 성경 읽기 본문이 여기에 표시됩니다.</p>
    </div>

    <h2>✏️ 묵상 노트</h2>
    <textarea placeholder="오늘 말씀을 묵상하며 자유롭게 적어보세요..."></textarea>
  </div>

  <script>
    // 랜덤 배경 이미지
    const images = [
      "https://images.unsplash.com/photo-1501785888041-af3ef285b470", // 숲
      "https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0", // 하늘
      "https://images.unsplash.com/photo-1507525428034-b723cf961d3e"  // 바다
    ];
    const randomImage = images[Math.floor(Math.random() * images.length)];
    document.body.style.backgroundImage = `url('${randomImage}')`;

    // 오늘 날짜 표시
    const today = new Date();
    const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
    document.getElementById("today-date").innerText = today.toLocaleDateString("ko-KR", options);
  </script>
</body>
</html>
